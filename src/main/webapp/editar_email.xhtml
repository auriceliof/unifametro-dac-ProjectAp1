<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head><title>Editing</title></h:head>
	
	<h:body>
		<h:form id="form">
			<p:messages id="messages" showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>
			
			<p:panel header="Página de Edição de E-mail">
			
			<div>
				<p:link outcome="itens_enviados" value="voltar" 
					style="display: flex;
					justify-content: end; 
					margin-bottom: 10px;
					margin-top: 10px;"/>		
			</div>
				
				<p:panelGrid columns="2">
					
					<p:outputLabel value="Destinatário: " for="tipo"/>
					<p:selectOneMenu id="tipo" value="#{emailBean.email.id}">	
						<f:selectItem itemLabel="" />	
						<f:selectItems value="#{emailBean.list}" var="l" itemLabel="#{l.destinatario}" itemValue="#{l.id}" />				
					</p:selectOneMenu>
					
					<p:outputLabel value="Destinatário: "/>
					<p:inputText value="#{emailBean.email.destinatario}" required="true" requiredMessage="Campo Obrigatorio"/>
					
					<p:outputLabel value="Corpo: "/>
					<p:inputTextarea value="#{emailBean.email.corpo}"/>				
					
					<p:outputLabel value="Data de Envio: "/>
					<p:datePicker value="#{emailBean.email.dataEnvio}"/>
					
					<p:outputLabel value="Confirma Leitura: "/>
					<p:selectBooleanCheckbox value="#{emailBean.email.confirmaLeitura}"/>
					
																	
					<p:commandButton value="Atualizar" action="#{emailBean.editar}" update="form"
						style="border: 5px solid; 
						border-radius: 25px; 
						background-color: #8e44ad;
						margin-right: 10px;
						width: 8rem;
						padding: 1px 0 5px 5px;"/>

				</p:panelGrid>
			</p:panel>
		</h:form>
	</h:body>
	
	
	
	
	
</html>
