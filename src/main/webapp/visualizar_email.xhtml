<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>View</title>
</h:head>

<h:body>	
		
	<h:form id="form">
	
		<p:panel header="Página de Visualização de Email">
		
			<p:link outcome="itens_enviados" value="voltar" 
				style="display: flex;
				justify-content: end; 
				margin-bottom: 10px;"/>
				
			<p:dataTable value="#{emailBean.list}" var="l" >			
			
				<p:column headerText="Id">
					<p:column>
						<p:outputLabel value="#{l.id}"/>							
					</p:column>										
				</p:column>
				<p:column headerText="Destionatário">
					<p:column>
						<p:outputLabel value="#{l.destinatario}"/>							
					</p:column>										
				</p:column>
				<p:column headerText="Corpo">
					<p:column>
						<p:outputLabel value="#{l.corpo}"/>							
					</p:column>										
				</p:column>
				<p:column headerText="Confirma Leitura">
					<p:column>
						<p:outputLabel value="#{l.confirmaLeitura}"/>							
					</p:column>										
				</p:column>
				<p:column></p:column>
				
			</p:dataTable>
		</p:panel>
	</h:form>
</h:body>

</html>
