<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head><title>Login</title></h:head>

	<h:body>
	
		<h:form id="form">
			
			<p:panel header="Página de Login">
				
				<div id="tLogin" style="text-align: center; font-size: 2em; font-style: italic; color: #e67e22;">
					WEBMAIL
				</div>
				
				<h:panelGrid columns="1"  style="display: flex; justify-content: center; margin-top: 40px">
					<div >
						<p:outputLabel value="Usuário: "/>
						<p:inputText value="" required="true" requiredMessage="Campo Obrigatorio"/>
					</div>
					
					<div style="margin-bottom: 20px;">
						<p:outputLabel value="Senha: "/>
						<p:password value=" "/>				
					</div>
					
					<div style="margin-top: 30px; ">
						<p:linkButton icon="pi pi-sign-in"  action="Entrar" outcome="itens_enviados" value="Entrar" 
							style="border: 5px solid; 
							border-radius: 25px; 
							margin-left: 40px"/>	
					</div>					
				</h:panelGrid>
			</p:panel>
		</h:form>
	
	</h:body>
</html>
