<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head><title>Página de Envio de Email</title></h:head>
	
	<h:body>
		<h:form id="form">
			<p:messages id="messages" showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>
			<p:panel header="Registration Page">
				<p:panelGrid columns="2">
					<p:outputLabel value="Destinatário: "/>
					<p:inputText value="#{emailBean.email.destinatario}" required="true" requiredMessage="Campo Obrigatorio"/>
					
					<p:outputLabel value="Corpo: "/>
					<p:inputTextarea value="#{emailBean.email.corpo}"/>				
					
					<p:outputLabel value="Data de Envio: "/>
					<p:datePicker value="#{emailBean.email.dataEnvio}"/>
					
					<p:outputLabel value="Confirma Leitura: "/>
					<p:selectBooleanCheckbox value="#{emailBean.email.confirmaLeitura}"/>
									
					<p:commandButton value="Salvar" action="#{emailBean.save}" update="form"/>
					<p:link outcome="itens_enviados" value="Itens Enviados"/>
				</p:panelGrid>
			</p:panel>
		</h:form>
	</h:body>
	
	
	
	
	
</html>
