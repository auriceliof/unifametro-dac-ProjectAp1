<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head><title>Pagina de Exclusão de Email</title></h:head>
	
	<h:body>
		<h:form id="form">
			<p:messages id="messages" showDetail="true" closable="true">
				<p:autoUpdate />
			</p:messages>
			<p:panel header="Página de Envio de E-mail">
				<p:panelGrid columns="2">
					<p:outputLabel value="Destinatário: "/>
					<p:inputText value="#{emailBean.email.id}" required="true" requiredMessage="Campo Obrigatorio"/>
					
					<p:commandButton value="Excluir" action="#{emailBean.deletar}" update="form"/>
					<p:link outcome="itens_enviados" value="Listar Emails"/>

				</p:panelGrid>
			</p:panel>
		</h:form>
	</h:body>
	
	
	
	
	
</html>
