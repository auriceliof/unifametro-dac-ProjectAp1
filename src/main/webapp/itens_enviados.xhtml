<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Listar emails</title>
</h:head>

<h:body>	
		
	<h:form id="form">
	
		<p:panel header="Listar Emails">
		
			<p:link outcome="envio_email" value="voltar" 
				style="display: flex;
				justify-content: end; 
				margin-bottom: 10px;"/>

			<p:dataTable value="#{emailBean.list}" var="l" >			
			
				<p:column headerText="Destionatário" >
										
					<p:selectOneListbox >					
						<f:selectItem itemLabel="#{l.destinatario}"  />					
					</p:selectOneListbox>
				
				</p:column>
				
				<p:column headerText="Ação" style="text-align: center; ">		
								
					<p:linkButton action="#{emailBean.listarPorId}" outcome="visualizar" value="Visualizar" 
						style="border: 7px solid; 
						border-radius: 25px; 
						background-color: #f39c12;
						margin-right: 10px;
						width: 8rem;
						padding: 1px 0 5px 9px;">	
					</p:linkButton>
					
					<p:linkButton action="#{emailBean.editar}" outcome="itens_enviados" value="Editar" 
						style="border: 7px solid; 
						border-radius: 25px; 
						background-color: #8e44ad;
						margin-right: 10px;
						width: 8rem;
						padding: 1px 0 5px 15px;">
						
					</p:linkButton>
					
					<p:linkButton action="excluir_email" outcome="excluir_email" value="Excluir" 
						style="border: 7px solid; 
						border-radius: 25px; 
						background-color: #c0392b;
						margin-right: 10px;
						width: 8rem;
						padding: 1px 0 5px 15px;">
					</p:linkButton>
					
				</p:column>
				<p:column></p:column>
				
			</p:dataTable>

		</p:panel>

	</h:form>

</h:body>

</html>
